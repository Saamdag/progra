<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container ">
        <h2>Formulario</h2>
        <form id="formPrincipal">

            <div class="form-row">
                <div class="form-group col-md-4 ">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="nombre">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" name="apellido">
                </div>
                <div class="form-group col-md-4 ">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-12">
                    <label for="deporte">Deporte</label>
                    <select class="form-control" name="deporte" id="deporte">
                        <option value="futbol">Futbol</option>
                        <option value="basquet">bASQUET</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="Sexo">Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Default radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Second default radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Second default radio
                        </label>
                      </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea class="form-control" name="comentarios" id="comentarios" cols="40" rows="10"></textarea>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="terminos">
                        <input type="checkbox" name="chkA" id="chkA" value="acepto">
                         Acepta terminos y condiciones</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <input type="submit" value="Cargar"class="btn btn-success"></input>
                </div>
            </div>

        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

    <script >
        
        $.validator.setDefaults({
            submitHandler: function(){
                alert("perfect")
            }
        })
        
        $(document).ready(function(){

            $("#formPrincipal").validate({
                rules:{
                    nombre:{
                        required:true,
                        minlength:4
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirmPassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    }
                },
                messages:{
                    nombre:{
                        required:"Porfavor ingrese nombre",
                        minlength:"Minimo4"
                    },
                    password:{
                        required:"IngreseContrase√±a"
                    },
                    confirmPassword:{
                        required:"Ingrese pass",
                        equalTo:"No son iguales"
                    }
                
                },
                errorElement:"smaill",
                errorClass: 'text-danger'
            })



        })



    </script>

</body>
</html>
